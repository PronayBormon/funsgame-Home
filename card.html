<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- title  -->
    <title>Card</title>
    

    <!-- bootstrap 5.3    -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    
    <!-- fontawsome cdn  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
     <!-- style css  -->
     <link rel="stylesheet" href="css/preloader.css">
     <link rel="stylesheet" href="css/deposite.css">

  </head>
  <body>  
    <!-- preloader here  -->
    <div class="loader" id="preloader">
        <div class="loader__circle"></div>
        <div class="loader__circle"></div>
        <div class="loader__circle"></div>
        <div class="loader__circle"></div>
        <div class="loader__circle"></div>
      </div>

    <div class="container my-3">
        <!-- top nav start  -->
        <div class="row">
            <div class="col-lg-8 col-md-8 col-sm-12 m-auto">
                <div class="top_bar">
                    <div>
                        <a href="deposite.html"><i class="fa-solid fa-chevron-left"></i></a>
                    </div>
                    <div>
                        <h5>Card Deposite</h5>
                    </div>
                    <div>
                    <!-- <a href="withdrawhistory.html"><i class="fa-solid fa-file-lines"></i></a> -->
                    </div>
                </div>
            </div>
        </div>
        <!-- top nav end  -->
        <div class="row">
            <div class="col-md-8 col-sm-12 m-auto">
                <div class="card_payment ">
                    <div class="card">
                        <div class="card-header">
                            <h3><i class="fa-solid fa-credit-card"></i> Card</h3>
                        </div>
                        <div class="card-body">
                             <div class="row">
                                <div class="col-12">
                                    <form action="">
                                        <div class="row mb-3">
                                            <div class="col-6">
                                                <input type="radio" name="card">
                                                <label for="">Debit Card</label>
                                            </div>
                                            <div class="col-6">
                                                <input type="radio" name="card" >
                                                <label for="">Credit Card</label>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-12">
                                                <label for="name"> Name On Card</label>
                                                <input type="text" class="form-control mb-2" placeholder="Name On card " required autocomplete="off">
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-12">
                                                <label for="name"> Card number </label> <br>                                                
                                                <img src="images/card (1).png " class="mb-2" width="30px" alt="">
                                                <input type="text" class="form-control mb-2" placeholder="123 1234 4567" required autocomplete="off">
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-6">
                                                <label for="name"> Expiry Date </label>
                                                <div class="row">
                                                    <div class="col-6">
                                                        <input type="text" class="form-control mb-2" placeholder="MM " required autocomplete="off">
                                                    </div>
                                                    <div class="col-6">
                                                        <input type="text" class="form-control mb-2" placeholder="YY" required autocomplete="off">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-6">
                                                <label for="">CVC Code</label>
                                                <input type="text" class="form-control mb-2" placeholder="CVC" required autocomplete="off">
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-12">
                                                <label for="name"> Ammount </label> 
                                                <input type="text" class="form-control mb-2" placeholder="00.00" required autocomplete="off">
                                                <p class="text-end ">Minimum Deposite $10 <br> Maximum Deposite $20000</p>
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <div class="col-2">
                                              <button class="btn btn_ammount border-none">50</button>
                                            </div>
                                            <div class="col-2">
                                              <button class="btn btn_ammount">100</button>
                                            </div>
                                            <div class="col-2">
                                              <button class="btn btn_ammount">300</button>
                                            </div>
                                            <div class="col-2">
                                              <button class="btn btn_ammount">500</button>
                                            </div>
                                            <div class="col-2">
                                              <button class="btn btn_ammount">1000</button>
                                            </div>
                                            <div class="col-2">
                                              <button class="btn btn_ammount">2000</button>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-12">
                                                <button type="submit" class="btn_confirm " width="100%">Confirm</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                             </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="js/preloader.js"></script>
  </body>
</html>
