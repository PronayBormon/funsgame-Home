<!DOCTYPE html> 
<html>
<head>
	<meta charset="utf-8">
  <meta name="description" content="Simple Slot Game">
  <meta name="keywords" content="HTML,CSS,JavaScript">
  <meta name="author" content="Harry (Bitchiko) Kodua">
	<meta name="theme-color" content="#000000">
	<meta name="viewport" content="width=480,initial-scale=1, maximum-scale=1">
	<title>SlotMachine</title>
	<link rel="icon" href="https://n1md7.github.io/slot-game/img/BAR.png">

    <!-- google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">

    <!-- bootstrap 4  -->
	<link rel="stylesheet" type="text/css" href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css">

    <!-- fontawesome  -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">

    <!-- style link css  -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/slotmachine.css">


    
</head>
<body>

    <div class="slot_machine py-5">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="slot_title text-center">
                        <h3>Lucky <br> Number </h3>
                        <img src="images/777top.png" class="img-fluid seven_top" alt="">
                        <img src="images/777.png" class="seven_left" alt="">
                        <img src="images/bigwin.png" class="bigwin" alt="">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="slt_game">
                        <!-- slot game part start here  -->
                        <div class="container">
                        <div class="preview">
                            
                        </div>
                        <div class="row justify-content-center mb-3">
                            <div class="col col-auto">
                                <div class="input-group mb-3 w-75 m-auto current_win">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">Current WIN</span>
                                    </div>
                                    <input type="text" disabled class="form-control w-auto" id="cwin" value="0">
                                </div>
                            </div>
                        </div>
                        
                        <div class="row justify-content-center mb-3" style="position: relative;">
                            <div class="col col-auto" >
                                <canvas id="slot" width="440" height="240"></canvas>
                                
                            </div>
                            <div class="slot_frame">
                                <img src="images/slot-machine-frame.png" alt="">
                            </div>
                        </div>                        
                        <div class="row justify-content-center mb-3">
                            <div class="col col-auto">
                                <button class="btn btn-danger px-5" id="spin"><i class="fas fa-sync-alt"></i> SPIN</button>
                                <button class="btn btn-secondary px-5" id="auto"><i class="fab fa-android"></i> AUTO (OFF)</button>
                            </div>
                        </div>
                        <div class="row justify-content-center mb-3">
                            <div class="col col-auto">
                                <div class="input-group">
                                        <div class="input-group-prepend">
                                        <span class="input-group-text">Avlb </span>
                                    </div>
                                    <input class="form-control" disabled type="number" id="balance" min="1" max="5000">
                                    <div class="input-group-append">
                                        <span class="input-group-text"><img src="images/dimond.png" width="20px" alt=""></span>
                                    </div>
                                </div>
                            </div>
                            <div class="col col-auto">
                                <div class="input-group ">                                        
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">BETx</span>
                                    </div>
                                    <input class="form-control" type="number" id="bet" min="1" value="1" max="3">
                                    <div class="input-group-append">
                                        <span class="input-group-text"><i class="fas fa-coins gold"></i></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col col-auto">
                                <select id="mode" class="btn btn_default">
                                    <option value="random">Random</option>
                                    <option value="fixed">Fixed</option>
                                </select>
                                <select id="where" class="btn btn_default">
                                    <option value="top">top</option>
                                    <option value="middle">middle</option>
                                    <option value="bottom">bottom</option>
                                </select>
                                <select id="what" class="btn btn_default">
                                </select>
                            </div>
                        </div>	
                        <div class="row justify-content-center my-3">
                            <div class="col col-auto">
                                <button class="btn btn_withdraw w-auto" type="button" id="checkout"><i class="fas fa-money-bill-alt"></i> Withdraw</button>
                                <button class="btn btn-primary w-auto" type="button" data-toggle="modal" data-target="#payTable" ><i class="fas fa-money-bill-alt"></i> Pay Table</button>
                            </div>
                        </div>
                        <div>
                            <!-- Paytable modal -->
                            <div class="modal fade" id="payTable" tabindex="-1" role="dialog" aria-labelledby="payTableTitle" aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                    <h5 class="modal-title" id="payTableTitle">Pay Table</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                    </div>
                                    <div class="modal-body">
                                    <table class="table table-dark table-hover table-responsive" style="overflow:hidden">
                                        <thead>
                                            <tr>
                                                <td>Reel1</td>
                                                <td>Reel2</td>
                                                <td>Reel3</td>
                                                <td>TOP</td>
                                                <td>MIDDLE</td>
                                                <td>BOTTOM</td>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td><img src="https://n1md7.github.io/slot-game/img/Cherry.png" width="40"></td>
                                                <td><img src="https://n1md7.github.io/slot-game/img/Cherry.png" width="40"></td>
                                                <td><img src="https://n1md7.github.io/slot-game/img/Cherry.png" width="40"></td>
                                                <td class="v-align">2000xBET</td>
                                                <td class="v-align">1000xBET</td>
                                                <td class="v-align">4000xBET</td>
                                            </tr>
                                            <tr>
                                                <td><img src="https://n1md7.github.io/slot-game/img/7.png" width="40"></td>
                                                <td><img src="https://n1md7.github.io/slot-game/img/7.png" width="40"></td>
                                                <td><img src="https://n1md7.github.io/slot-game/img/7.png" width="40"></td>
                                                <td class="v-align">150xBET</td>
                                                <td class="v-align">150xBET</td>
                                                <td class="v-align">150xBET</td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <img src="https://n1md7.github.io/slot-game/img/7.png" width="40">
                                                    <img src="https://n1md7.github.io/slot-game/img/Cherry.png" width="40">
                                                </td>
                                                <td>
                                                    <img src="https://n1md7.github.io/slot-game/img/7.png" width="40">
                                                    <img src="https://n1md7.github.io/slot-game/img/Cherry.png" width="40">
                                                </td>
                                                <td>
                                                    <img src="https://n1md7.github.io/slot-game/img/7.png" width="40">
                                                    <img src="https://n1md7.github.io/slot-game/img/Cherry.png" width="40">
                                                </td>
                                                <td class="v-align">75xBET</td>
                                                <td class="v-align">75xBET</td>
                                                <td class="v-align">75xBET</td>
                                            </tr>
                                            <tr>
                                                <td><img src="https://n1md7.github.io/slot-game/img/3xBAR.png" width="40"></td>
                                                <td><img src="https://n1md7.github.io/slot-game/img/3xBAR.png" width="40"></td>
                                                <td><img src="https://n1md7.github.io/slot-game/img/3xBAR.png" width="40"></td>
                                                <td class="v-align">50xBET</td>
                                                <td class="v-align">50xBET</td>
                                                <td class="v-align">50xBET</td>
                                            </tr>
                                            <tr>
                                                <td><img src="https://n1md7.github.io/slot-game/img/2xBAR.png" width="40"></td>
                                                <td><img src="https://n1md7.github.io/slot-game/img/2xBAR.png" width="40"></td>
                                                <td><img src="https://n1md7.github.io/slot-game/img/2xBAR.png" width="40"></td>
                                                <td class="v-align">20xBET</td>
                                                <td class="v-align">20xBET</td>
                                                <td class="v-align">20xBET</td>
                                            </tr>
                                            <tr>
                                                <td><img src="https://n1md7.github.io/slot-game/img/BAR.png" width="40"></td>
                                                <td><img src="https://n1md7.github.io/slot-game/img/BAR.png" width="40"></td>
                                                <td><img src="https://n1md7.github.io/slot-game/img/BAR.png" width="40"></td>
                                                <td class="v-align">10xBET</td>
                                                <td class="v-align">10xBET</td>
                                                <td class="v-align">10xBET</td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <img src="https://n1md7.github.io/slot-game/img/BAR.png" width="40">
                                                    <img src="https://n1md7.github.io/slot-game/img/2xBAR.png" width="40">
                                                    <img src="https://n1md7.github.io/slot-game/img/3xBAR.png" width="40">
                                                </td>
                                                <td>
                                                    <img src="https://n1md7.github.io/slot-game/img/BAR.png" width="40">
                                                    <img src="https://n1md7.github.io/slot-game/img/2xBAR.png" width="40">
                                                    <img src="https://n1md7.github.io/slot-game/img/3xBAR.png" width="40">
                                                </td>
                                                <td>
                                                    <img src="https://n1md7.github.io/slot-game/img/BAR.png" width="40">
                                                    <img src="https://n1md7.github.io/slot-game/img/2xBAR.png" width="40">
                                                    <img src="https://n1md7.github.io/slot-game/img/3xBAR.png" width="40">
                                                </td>
                                                <td class="v-align">5xBET</td>
                                                <td class="v-align">5xBET</td>
                                                <td class="v-align">5xBET</td>
                                            </tr>
                                            
                                        </tbody>
                                    </table>
                                    </div>
                                    <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    </div>
                                </div>
                                </div>
                            </div>
                            <!-- paytable end here  -->
                        </div>
                    </div>
                    <!-- slot game part end here payTable  -->
                    </div>
                </div>
            </div>
        </div>
    </div>
  <!-- -=========footer start ========-  -->
  <footer>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 d-flex">
                <div class="d-flex justify-content-center align-items-center" style="width: 20%;">
                    <a href="#" class="text-center"><img src="images/reels-60.png" class="img-fluid" alt=""><br><p>Reels</p></a>
                </div>
                <div class="d-flex justify-content-center align-items-center" style="width: 20%;">
                    <a href="#" class="text-center"><img src="images/live-streaming.png" class="img-fluid" alt=""><br><p>stream</p></a>
                </div>
                <div class="d-flex justify-content-center align-items-center" style="width: 20%;">
                    <a href="#" class="text-center"><img src="images/trophy.png" class="img-fluid" alt=""><br><p>Rank</p></a>
                </div>
                <div class="d-flex justify-content-center align-items-center" style="width: 20%;">
                    <a href="#" class="text-center"><img src="images/casino (1).png" class="img-fluid" alt=""><br><p>Games</p></a>
                </div>
                <div class="d-flex justify-content-center align-items-center" style="width: 20%;">
                    <a href="#" class="text-center"><img src="images/user.png" class="img-fluid" alt=""><br><p>User</p></a>
                </div>
                
            </div>
        </div>
    </div>
</footer>
<!-- footer end  -->

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="js/slotmachine.js"></script>
</body>
</html>
