<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- title  -->
    <title>Profile Info </title>


    <!-- bootstrap5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!-- google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- fontsawsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- styles css  -->
    <link rel="stylesheet" href="css/login.css">



  </head>
  <body >
      
    <div class="container ">
        <div class="row">
            <div class="col-lg-4 col-md-6 m-auto col-sm-12">
                <div class="register login">
                    <form action="">
                        <div class="log_title">
                            <div class="profile_img">                                
                                <img src="images/profile-female.jpg" class="img_fluid" alt="">
                                <button class="camera_icon"><i class="fa-solid fa-camera"></i></button>
                            </div>
                            <h1  class="mb-2">Profile Info </h1>
                        </div>
                        <!-- <div>                            
                            <label for="">Profile Image</label>
                            <input type="file" class="form-control" placeholder="">
                        </div> -->
                        <div>
                            <label for="">Email Address</label>
                            <input type="email" class="form-control" placeholder="Email Address">
                        </div>
                        <div>
                            <label for="">Password</label>
                            <input type="password" placeholder="Enter Password"  class="form-control">
                        </div>
                        <div>
                            <label for="">Retype Password</label>
                            <input type="password" placeholder="Retype Password" id="myInput" class="form-control">
                            <!-- <input type="checkbox" onclick="myFunction()"><label for="">Show password</label> -->
                        </div>
                        <div class="row">
                            <div class="col">
                                <label for="">First name</label>
                                <input type="text" class="form-control" placeholder="First Name">
                            </div>
                            <div class="col">
                                <label for="">Last name</label>
                                <input type="text" class="form-control" placeholder="Last Name">
                            </div>
                        </div>
                        
                        <div>                            
                            <label for="">Phone</label>
                            <input type="" class="form-control" placeholder="Phone">
                        </div>
                        <div>                            
                            <label for="">Address</label>
                            <input type="" class="form-control" placeholder="Address">
                        </div>
                        <div class="row">
                            <div class="col">
                                <label for="">City</label>
                                <input type="text" class="form-control" placeholder="City">
                            </div>
                            <div class="col">
                                <label for="">Country</label>
                                <input type="text" class="form-control" placeholder="Country">
                            </div>
                        </div>
                        <button type="button" class="signin_btn" >Update</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
      
    
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script>
        function myFunction() {
            var x = document.getElementById("myInput");
            if (x.type === "password") {
            x.type = "text";
            } else {
            x.type = "password";
            }
        }
    </script>


  </body>
</html>
