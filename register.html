<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- title  -->
    <title>Register </title>


    <!-- bootstrap5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!-- google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- fontsawsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- styles css  -->
    <link rel="stylesheet" href="css/preloader.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/global.css">



  </head>
  <body >

    <!-- preloader here  -->
    <div class="loader" id="preloader">
      <div class="loader__circle"></div>
      <div class="loader__circle"></div>
      <div class="loader__circle"></div>
      <div class="loader__circle"></div>
      <div class="loader__circle"></div>
    </div>
    
      
    <div class="container my-5">
        <div class="row">
            <div class="col-lg-4 col-md-6 m-auto col-sm-12">
                <div class="register login">
                    <form action="">
                        <div class="log_title">
                            <img src="images/logo.png" class="img_fluid" alt="">
                            <h1  class="mb-2">Register a new account</h1>
                            <a href="login.html" class="mb-3">Allready have account.</a>
                        </div>
                        <div>
                            <label for="">User Name </label>
                            <input type="email" class="form-control" placeholder="User name ">
                        </div>
                        <div>
                            <label for="">Password</label>
                            <input type="password" placeholder="Enter Password"  class="form-control">
                        </div>
                        <div>
                            <label for="">Retype Password</label>
                            <input type="password" placeholder="Retype Password" id="myInput" class="form-control">
                            <input type="checkbox" onclick="myFunction()"><label for="">Show password</label>
                        </div>
                        
                        
                        <div>                            
                            <label for="">Refferal Code </label>
                            <input type="" class="form-control" placeholder="oewurqefwe43qwejq">
                        </div>
                        
                        <button type="button" class="signin_btn"  data-bs-toggle="modal" data-bs-target="#varification">Create</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
      
     <!-- Modal -->
  <div class="modal fade" id="varification" tabindex="-1" aria-labelledby="varificationLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="varificationLabel">Are You human?</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="slidercaptcha card">
                
                <div id="captcha"></div>
                
            </div>
        </div>
        
      </div>
    </div>
  </div>
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="js/capcha.js"></script>
    <script src="js/preloader.js"></script>
    <script>
        function myFunction() {
            var x = document.getElementById("myInput");
            if (x.type === "password") {
            x.type = "text";
            } else {
            x.type = "password";
            }
        }
    </script>


  </body>
</html>
