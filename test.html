<!DOCTYPE html>
<html>
<head>
  <title>Button Icon Animation</title>
  <style>
   
  </style>
</head>
<body>
  <ul class="reactionWrapper">
    <li><button  class="rose"><img src="images/rose.png" alt=""></button>
      
    </li>
    <li><button  class="gift"><img src="images/gift-box.png" alt=""></button>
    </li>
    <li><button  class="rose"><img src="images/rose.png" alt=""></button>
      
    </li>
    <li><button  class="gift"><img src="images/gift-box.png" alt=""></button>
    </li>
  </ul>
  <script>
    let reactionWrapper = document.querySelector(".reactionWrapper");

    let rose = document.querySelector(".rose");
    let gift = document.querySelector(".gift");

    rose.addEventListener("click", ()=>{
      let createEmoji = document.createElement("img");      
      createEmoji.setAttribute("src", "images/rose.png");
      reactionWrapper.appendChild(createEmoji);
      createEmoji.classList.add("emoji");
      setTimeout(() => {
        createEmoji.remove();
      }, 1000);
    });

    gift.addEventListener("click", ()=>{
      let createEmoji = document.createElement("img");      
      createEmoji.setAttribute("src", "images/gift-box.png");
      reactionWrapper.appendChild(createEmoji);
      createEmoji.classList.add("emoji");
      setTimeout(() => {
        createEmoji.remove();
      }, 1000);
    });
  </script>
</body>
</html>
