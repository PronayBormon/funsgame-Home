<!DOCTYPE html>
<html>
<head>
    <title>Video Player</title>
    <style>
        .video {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <video class="video" controls>
        <source src="videos/How to Deadlift_ 5 Simple Steps.mp4" type="video/mp4">
    </video>

    <video class="video" controls>
        <source src="videos/v (1).mp4" type="video/mp4">
    </video>

    <video class="video" controls>
        <source src="videos/videoplsayback.mp4" type="video/mp4">
    </video>

    <script>
        var videos = document.querySelectorAll('.video');

        function playPauseVideos(clickedVideo) {
            videos.forEach(function (video) {
                if (video !== clickedVideo) {
                    video.pause();
                }
            });
        }

        videos.forEach(function (video) {
            video.addEventListener('play', function () {
                playPauseVideos(video);
            });
        });
    </script>
</body>
</html>
