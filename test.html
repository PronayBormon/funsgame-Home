<!DOCTYPE html>
<html>
<head>
  <title>Slot Machine</title>
  <style>
    .slot {
      width: 100px;
      height: 100px;
      border: 1px solid black;
      text-align: center;
      font-size: 24px;
      line-height: 100px;
    }
  </style>
</head>
<body>
  <h1>Slot Machine</h1>
  
  <div id="slots">
    <div class="slot" id="slot1">0</div>
    <div class="slot" id="slot2">0</div>
    <div class="slot" id="slot3">0</div>
  </div>
  
  <p>Spins Left: <span id="spinsLeft">10</span></p>
  <button onclick="spin()">Spin</button>
  <p id="message"></p>

  <script>
    var spinCount = 0;
    var spinsLeft = 10;
    var spinning = false;

    function spin() {
      if (spinsLeft > 0 && !spinning) {
        spinning = true;
        spinCount++;
        spinsLeft--;

        document.getElementById("spinsLeft").textContent = spinsLeft;

        var slot1 = Math.floor(Math.random() * 7) + 1;
        var slot2 = Math.floor(Math.random() * 7) + 1;
        var slot3 = Math.floor(Math.random() * 7) + 1;

        document.getElementById("slot1").textContent = slot1;
        document.getElementById("slot2").textContent = slot2;
        document.getElementById("slot3").textContent = slot3;

        if (spinCount === 10) {
          document.getElementById("message").textContent = "Spin limit reached. Waiting 10 seconds...";
          setTimeout(resetSpin, 10000);
        }

        spinning = false;
      }
    }

    function resetSpin() {
      spinCount = 0;
      spinsLeft = 10;
      document.getElementById("spinsLeft").textContent = spinsLeft;
      document.getElementById("message").textContent = "";
    }
  </script>
</body>
</html>
